{%extends "base.html" %} {%block title %} Clue Me In {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Successful!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0; /* Light gray background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #444444; /* Dark gray for the box */
            color: #ffffff; /* White text color */
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
        }

        h1 {
            color: #FFA44F; /* Orange heading */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .button {
            background-color: #FFA44F; /* Orange button */
            color: #000000; /* Black text on button */
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FF8533; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check-In Successful!</h1>
        <p
    style="color: #f0f0f0;">You have successfully checked in!!</p>
        <a href="/" class="button">Return to beginning</a>
    </div>
</body>
</html>
{% endblock %}
