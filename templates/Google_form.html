{%extends "base.html" %} {%block title %} Clue Me In {% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a; /* Dark background for contrast */
        color: white;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    iframe {
        border: none;
        width: 100%;
        height: 80vh; /* Adjust height to fit the screen */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for a modern look */
    }

    .button-container {
        margin-top: 20px;
        display: flex; /* Use flexbox to align buttons side by side */
        justify-content: center; /* Center buttons horizontally */
        gap: 20px; /* Add some space between the buttons */
    }

    .button-container button {
        width: 250px;
        height: 50px;
        font-size: 18px;
        font-family: Arial, sans-serif;
        color: white;
        background-color: #686d72; /* Neutral button color */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-container button:hover {
        background-color: #000000; /* Darker color on hover */
        transform: scale(1.05); /* Slight zoom effect */
    }
</style>

<div class="container">
    <h1>Fill Out the Form Below</h1>
    <p>Please complete the form to proceed to the next step.</p>

    <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdHzNnwFFTc2Z2xYc7xTjq4BsU09rBNlZfRum5hGdcyo9eMbg/viewform?usp=dialog&amp;embedded=true&amp;usp=embed_googleplus" 
        allow="encrypted-media; camera; microphone" 
        allowfullscreen 
        title="Embedded Google Form" 
        sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-pointer-lock allow-popups">
    </iframe>

    <div class="button-container">
        <button onclick="window.location.href='/Success';">
            Continue to Next Step
        </button>
        <button onclick="window.location.href='/';">Start Over</button>
    </div>
</div>
{% endblock %}
