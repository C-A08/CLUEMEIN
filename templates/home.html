{%extends "base.html" %} {%block title %} Clue Me In {% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Align content to the top with headroom */
        text-align: center;
        min-height: 120vh; /* Full viewport height */
        padding: 70px 30px; /* Increased top padding for more headroom */
        background-color: #f5f5f5; /* Light gray background */
        box-sizing: border-box; /* Include padding in width/height calculations */
    }

    h1 {
        font-size: 100px;
        color: #ff9800; /* Orange text for emphasis */
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }

    p {
        font-size: 30px;
        color: #333333; /* Dark gray for readability */
        margin-bottom: 40px;
        font-family: 'Arial', sans-serif;
    }

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .logo img {
        width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for a modern look */
    }

    .logo button {
        font-size: 24px;
        color: #ffffff;
        font-weight: bold;
        background-color: #ff9800; /* Orange button for consistency */
        border: none;
        border-radius: 8px;
        padding: 15px 30px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .logo button:hover {
        background-color: #e67e00; /* Darker orange on hover */
        transform: scale(1.05); /* Slight zoom effect */
    }
</style>

<div class="container">
    <h1>Welcome to Clue-Me-In!</h1>
    <p>Streamlining volunteer and employee check-in with ease.</p>
    <div class="logo">
        <img src="\static\manman.png" alt="Clue Me In Logo" class="logo-image">
        <button 
            onclick="window.location.href='/second'" 
            class="logo-text">
            Clue Me In
        </button>
    </div>
</div>
{% endblock %}
